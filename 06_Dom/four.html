<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWC</title>
</head>
<body style="background-color:#212121 ; color: aliceblue;">
    <ul class= "Language">
        <li>JAVASCRIPT</li>
</ul>
</body>
<script>
    function addLanguage(langname){
        const li =document.createElement('li');
        li.innerHTML = `${langname}`        //good but not optimized because in this whole html traverse and consumes more memory.
        document.querySelector('.Language')
            .appendChild(li) 
    }
    addLanguage("PYTHON")
    addLanguage("C++")

    function addoptilanguage(langname){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langname))       //good but and optimized because in this it is not traverse and consumes more memory.
        document.querySelector('.Language').appendChild(li)
    }
    addoptilanguage('SQL')

    //EDIT
    const secondlang = document.querySelector("li:nth-child(2)")
    console.log(secondlang);
    
    // secondlang.innerHTML ="MOJO"  

    const newli = document.createElement('li')
    newli.textContent ="MOJO"
    secondlang.replaceWith(newli)

    //EDIT
    const firstlang = document.querySelector("li:first-child")
    console.log(firstlang);
    firstlang.outerHTML = '<li>PHP</li>'


    //remove
    const lastlang = document.querySelector('li:last-child')
    console.log(lastlang);
    lastlang.remove()
</script>
</html>
